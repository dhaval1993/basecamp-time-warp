    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">

                </div>

                    <label for="date">Date</label>
                    <input type="date" name="date" id="date" value="">

                    <label for="time">Time</label>

        </div>
    </div>
